<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Tic Tac Toe</h1>
    </header>
    <main class="main">
        <div class="player-text">Player X's turn!</div>
        <div class="gameboard-parent">
            <div class="gameboard">
                <div class="grid-item" data-index="0">X</div>
                <div class="grid-item" data-index="1">X</div>
                <div class="grid-item" data-index="2">O</div>
                <div class="grid-item" data-index="3">X</div>
                <div class="grid-item" data-index="4">O</div>
                <div class="grid-item" data-index="5">X</div>
                <div class="grid-item" data-index="6">X</div>
                <div class="grid-item" data-index="7">O</div>
                <div class="grid-item" data-index="8">X</div>
            </div>
        </div>
        <div class="restart-button-container">
            <button class="restart-button">Restart</button>
        </div>
    </main>
</body>
</html>
